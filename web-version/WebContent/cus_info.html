<!-- Set the method to POST to avoid username/password showing on URL
     Disable the default action because our JS function will handle it. -->
<form id="info_form" method="post" action="#">
<div class="container">

    <p class="text-center"><label><b>First Name</b></label>
    <input type="text" name="firstname"></p>
    <br>
    <p class="text-center"><label><b>Last Name</b></label>
    <input type="text" name="lastname"></p>
    <br>
    <p class="text-center"><label><b>Credit Card No</b></label>
    <input type="text" name="ccId"></p>
    <br>
    <p class="text-center"><label><b>Credit Card Expiration date</b></label>
    <input type="date" name="date"> (Eg: YYYY-MM-DD)</p>
    <br>
    <p class="text-center"><label><b>Address</b></label>
    <input type="text" name="address"></p>
    <br>
    
    <p class="text-center"><input type="submit" value="submit" class="btn btn-info"></p>
</div>
</form>
<br>
<p class="text-danger"><h4 id="info_error_message" class="text-center" ></h4></p>
