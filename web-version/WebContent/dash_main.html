<div class="text-center">
	<form id="add_star" ACTION="#" METHOD="GET">

	    Birth Year: <input TYPE="TEXT" name="year"> (optional) <br><br>

	</form>

		<p class="text-center"><input TYPE="SUBMIT" VALUE="INSERT" class="btn btn-info btn-xs"></p>
	</form>
