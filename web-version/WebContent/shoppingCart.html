<!-- 
    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load search.js to populate the data into empty elements.
    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS, jQyery, js -->                    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
    <title>Shopping List</title>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Fabflix</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="main.html">MAIN</a></li>
      <li class="active"><a href="#">CART</a></li>
    </ul>
        
  </div>
</nav>

<h3>Shopping List</h3>

<!-- Id "movie_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie_table class="table table-striped">
    <!-- Create a table header -->
    <thread>
    <tr>
        <!-- Titles of each column-->
        <th>Movie</th>
        <th>Plus</th>
        <th>Quantity</th>
        <th>Minus</th>
        <th>Delete</th>
    </tr>
    </thread>
    <!-- Table body is left empty here, will be populated with the data retrieved with search.js -->
    <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
    <tbody id=shopping_body_table></tbody>
</table>

<form>
    <p class="text-center"><input type="button" value="Check Out" onclick="window.location.href='cus_info.html'" class="btn btn-info"/></p>
</form>


<!-- Load our own JS file -->
<!-- The path is relative to search.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="shoppingCart.js"></script>
</body>


</html>
